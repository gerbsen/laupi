<div class="container">
    <h1>{{ 'FIND_BEER' | translate }}</h1>
    <div class="row">
        <div class="col-md-10">
            <div id="map-beer" class="map"></div>
            <!-- <pre>{{pubs | json}}</pre> -->
        </div>
        <div class="col-md-2" style="height: 800px; overflow: scroll;">
            <div ng-if="pubs[0].travelTime" ng-repeat="pub in pubs | orderBy : 'travelTime'">
                <div ng-if="pub.travelTime > 0">
                    <h4>{{ pub.name }}</h4>
                    <p>Reisezeit: {{ pub.travelTime | secondsToHoursMin }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
